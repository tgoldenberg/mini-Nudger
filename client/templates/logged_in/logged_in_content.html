<template name="loggedInContent">
  <div class="search-tools row">
    <form class="col-md-4 col-md-offset-1" role="search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Tasks...">
        <span class="input-group-btn search-button">
          <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </form>
    <div class="dropdown col-md-2">
      <button class="btn btn-primary dropdown-toggle" type="button" id="statusDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span id="status">
          Status
        </span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="statusDropdown">
        <li><a href="#" class="pending">Pending</a></li>
        <li><a href="#" class="assigned">Assigned</a></li>
        <li><a href="#" class="completed">Completed</a></li>
        <li><a href="#" class="status-all">All</a></li>
      </ul>
    </div>
    <div class="dropdown col-md-2">
      <button class="btn btn-primary dropdown-toggle" type="button" id="importanceDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span id="importance">
          Importance
        </span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="importanceDropdown">
        <li><a href="#" class="low">Low</a></li>
        <li><a href="#" class="medium">Medium</a></li>
        <li><a href="#" class="high">High</a></li>
        <li><a href="#" class="importance-all">All</a></li>
      </ul>
    </div>
    <div class="dropdown col-md-2">
      <button class="btn btn-primary dropdown-toggle" type="button" id="orderDropdown" data-toggle="dropdown">
        <span id="order">
          Date Created
        </span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="orderDropdown">
        <li><a href="#" class="ascending">Ascending Order</a></li>
        <li><a href="#" class="descending">Descending Order</a></li>
      </ul>
    </div>
  </div>
  {{>navigationTabs}}
</template>
