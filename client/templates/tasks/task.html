<template name="task">
  <div class="card col-md-6 col-md-offset-3">
    <h3>Title: {{title}}</h3>
    <h5>Summary: {{summary}}</h5>
    <p><b>Created At:</b> {{livestamp createdAt}}</p>
    <p><b>Updated At:</b> {{livestamp updatedAt}}</p>
    <p><b>Status:</b> {{status}}</p>
    <p><b>Importance:</b> {{importance}}</p>
    <p><b>Assignee:</b> {{assigneeVar}}</p>
    <p><b>Assignor:</b> {{assignorVar}}</p>
  </div>
</template>
