<template name="assignTasks">
  <div role="tabpanel" class="tab-pane" id="assign_tasks">
    <h1>Assign Tasks</h1>
    {{#if noAssignableTasks}}
      <h4>Currently there are no assignable tasks.</h4>
    {{/if}}
    <div class="cards-holder">
      {{#each assignableTasks}}
        {{> task}}
      {{/each}}
    </div>
  </div>
</template>
