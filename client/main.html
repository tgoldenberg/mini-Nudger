<head>
  <title>mini-Nudge</title>
</head>

<body>
  {{#if currentUser}}
    {{> loggedInNav}}
    {{> loggedInContent}}
  {{else}}
    {{> landingNav}}
    {{> landingContent}}
  {{/if}}
</body>

<template name="loggedInContent">
  <div class="search-tools row">
    <form class="col-md-4 col-md-offset-1" role="search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Tasks...">
        <span class="input-group-btn search-button">
          <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </form>
    <div class="dropdown col-md-2">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Status
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
        <li><a href="#">Pending</a></li>
        <li><a href="#">Assigned</a></li>
        <li><a href="#">Completed</a></li>
      </ul>
    </div>
    <div class="dropdown col-md-2">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Importance
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
        <li><a href="#">Low</a></li>
        <li><a href="#">Medium</a></li>
        <li><a href="#">High</a></li>
      </ul>
    </div>
    <div class="dropdown col-md-2">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Date Created
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
        <li><a href="#">Ascending Order</a></li>
        <li><a href="#">Descending Order</a></li>
      </ul>
    </div>
  </div>
  {{>navigationTabs}}
</template>

<template name="navigationTabs">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#all_tasks" aria-controls="allTasks" role="tab" data-toggle="tab">All Tasks</a></li>
    <li role="presentation"><a href="#my_tasks" aria-controls="myTasks" role="tab" data-toggle="tab">My Tasks</a></li>
    <li role="presentation"><a href="#assign_tasks" aria-controls="assignTasks" role="tab" data-toggle="tab">Assign Tasks</a></li>
  </ul>
  <div class="tab-content">
    {{> allTasks}}
    {{> myTasks}}
    {{> assignTasks}}
  </div>
</template>

<template name="allTasks">
  <div role="tabpanel" class="tab-pane active" id="all_tasks">
    <h1>{{organizationName}} Tasks</h1>
    {{#if noTasks}}
      <h4>There are no existing tasks for your organization.</h4>
    {{/if}}
    <div class="cards-holder">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </div>
  </div>
</template>

<template name="task">
  <div class="card col-md-6 col-md-offset-3">
    <h3>Title: {{title}}</h3>
    <h5>Summary: {{summary}}</h5>
    <p><b>Created At:</b> {{livestamp createdAt}}</p>
    <p><b>Updated At:</b> {{livestamp updatedAt}}</p>
    <p><b>Status:</b> {{status}}</p>
    <p><b>Importance:</b> {{importance}}</p>
    <p><b>Assignee:</b> {{assigneeVar}}</p>
    <p><b>Assignor:</b> {{assignorVar}}</p>
  </div>
</template>

<template name="myTasks">
  <div role="tabpanel" class="tab-pane" id="my_tasks">
    <h1>My Tasks</h1>
    {{#if noPersonalTasks}}
      <h4>Currently you have no personal tasks.</h4>
    {{/if}}
    <div class="cards-holder">
    </div>
  </div>
</template>

<template name="assignTasks">
  <div role="tabpanel" class="tab-pane" id="assign_tasks">
    <h1>Assign Tasks</h1>
    {{#if noAssignableTasks}}
      <h4>Currently there are no assignable tasks.</h4>
    {{/if}}
    <div class="cards-holder">
      {{#each assignableTasks}}
        {{> task}}
      {{/each}}
    </div>
  </div>
</template>

<template name="landingContent">
  <div class="landing-content">
    <div class="col-md-7">
      <h1>MiniNudge</h1>
    </div>
    <div class="col-md-5 new-user-form">
      <div id="new_user_wrapper">
        <h2>Sign Up</h2>
        <form class="new-user-registration">
          <div class="form-group flex-group">
            <input type="text" class="form-control" name="registerFirstName" placeholder="first name">
            <input type="text" class="form-control" name="registerLastName" placeholder="last name">
          </div>

          <div class="form-group">
            <input type="email" class="form-control" name="registerEmail" placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="registerPassword" placeholder="password">
          </div>
          <div class="form-group">
            <select class="form-control" name="registerOrganization">
              {{#each organizationOptions}}
              <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="registerPosition" placeholder="position">
          </div>
          <div class="flex-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="registerAssignee"> Enable Assignee Role
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="registerAssignor"> Enable Assignor Role
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
